<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tus notas</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">BUQH</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Tus Notas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="nuevaNota">Nueva Nota</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row">
        <h1>TUS NOTAS</h1>
    </div>

    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>Titulo</th>
            <th>Contenido</th>
            <th>Editar | Eliminar</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="nota: ${allNotas}">
            <td th:text="${nota.titulo}">Titulo ejemplo</td>
            <td th:text="${nota.texto}">Esto es un texto de ejemplo</td>
            <td style="display: flex; gap: 5px;">
                <a th:href="@{/editar/{id}(id = ${nota.id})}" class="btn btn-info">Editar</a>
                <form th:action="@{/delete/{id}(id = ${nota.id})}" method="post">
                    <button type="submit" class="btn btn-danger">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

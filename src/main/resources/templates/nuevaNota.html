<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nueva Nota</title>
    <!-- CSS only -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="notas">BUQH</a>
        <button aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                data-bs-target="#navbarNav" data-bs-toggle="collapse" type="button">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a  class="nav-link" href="notas">Tus Notas</a>
                </li>
                <li class="nav-item">
                    <a aria-current="page" class="nav-link active" href="nuevaNota">Nueva Nota</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        <div class="row">
            <h1 class="text-center">Añadir una nueva nota</h1>
            <form th:action="@{/postNota}" th:object="${notaNueva}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Título de la nota</label>
                    <input type="text" class="form-control" id="title" th:field="*{titulo}" maxlength="30" th:maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="content" class="form-label">Texto de la nota</label>
                    <textarea class="form-control" id="content" rows="10" th:field="*{texto}" maxlength="200" th:maxlength="200"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Añadir</button>
            </form>
        </div>

    </div>

</body>
